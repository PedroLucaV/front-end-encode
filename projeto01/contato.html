<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <!--Criar um formulÃ¡rio que envie algo para nosso email-->
    <form>
        <label for="nome">Digite seu nome: </label>
        <input type="text" id="nome" placeholder="Insira seu nome" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="(12) 93456-7890" required>
        <br>
        <label for="email">Digite seu email: </label>
        <input type="email" id="email" placeholder="nome@example.com" required>
        <br>
        <br>
        <textarea placeholder="Digite o email que deseja enviar" rows="10" cols="50"></textarea>
        <br>
        <input type="submit" value="Enviar" required>
    </form>
    <hr>
    <a href="index.html"><button>Voltar</button></a>
</body>
</html>
