<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
    <title>Verificador de Multas</title>
</head>
<body>
    <label for="velocidade">Informe a Velocidade (em Km/h): </label>
    <input type="number" name="velocidade" placeholder="exemplo: 60 km/h" id="velocidade" value="0" min="0">
    <br>
    <button type="submit" onclick="verificaMulta()">Verificar</button>

    <hr>

    <div>
        <div>Multa:</div>
        <br>
        <div id="resultado">Esperando...</div>
        <div id="valor">R$ 00,00</div>
    </div>
</body>
</html>
