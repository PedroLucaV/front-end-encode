<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo, você verá imagens que está na mesma pasta</p>
    <img src="logo-html-full.png" alt="Logo do HTML5">
    <hr>
    <p>Tambem é possivel mostrar imagens que não estão na mesma pasta, mas dentro da pasta de origem do HTML:</p>
    <img src="fotos/logo-css-full.png" alt="Logo das CSS">
    <hr>
    <p>Dá para mostrar imagens da internet pelo URL delas, dessa forma: </p>
    <img src="https://media0.giphy.com/media/SvFocn0wNMx0iv2rYz/200w_s.gif?cid=8d8c0358vi9efb3xtwqhfe91p5m2uwmxh76gaujqkh1aj20p&ep=v1_gifs_search&rid=200w_s.gif&ct=g" alt="Logo JavaScript">
</body>
</html>
